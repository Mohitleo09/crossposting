name: Trigger Cron Job
on:
  schedule:
    - cron: '*/5 * * * *' # GitHub Actions minimum reliable interval is ~5 minutes. 1 minute is often skipped.
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron Endpoint
        run: |
          curl -X GET https://crossposting-lklj.vercel.app/api/cron/import-instagram
